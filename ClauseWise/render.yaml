services:
  - type: web
    name: clausewise-analyzer-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: ClauseWise
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_NO_CACHE_DIR
        value: 1
      - key: ALLOWED_ORIGINS
        value: "*"
    autoDeploy: true
